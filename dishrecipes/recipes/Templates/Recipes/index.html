{% extends 'base.html' %}
{% block content %}
<h1>{{title}}</h1>
<div class = "main-content">
    <ul class="post-list">
    {% for p in posts %}
    <li><h2>{{p.title}}</h2>
        {% autoescape off %}
        {{p.content|linebreaks|truncatewords:50}}
        {% endautoescape %}
        <p class="link-read-post"><a href="{{ p.get_absolute_url }}">Читать
            пост</a></p>
    </li>
    {% endfor %}
</ul>
</div>
{% endblock %}
